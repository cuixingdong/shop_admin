//js字符串去除全部重复字符，并把最终字符串排序


  
  //去除相邻重复字符串
function getStr(str){
    var cc = str.match(/(.)\1+/g)
    for(var i=0;i<cc.length;i++){
      c= cc[i].substring(0,1)
      str = str.replace(cc[i],c)
   }
   return str
}

//去除全部重复字符
function getStr(str){
str = str.split('').sort().join('')
    var cc = str.match(/(.)\1+/g)
     for(var i=0;i<cc.length;i++){
          c = cc[i].substring(0,1)
          str = str.replace(cc[i],c)
     }
     return str
}
