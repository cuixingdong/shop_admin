function deepClone(obj){
    var newObject = obj.push? []:{}
      for(var i in obj){
          if(typeof obj[i] === 'object'){
              newObject[i] = deepClone(obj[i])
          }else{
              newObject[i] = obj[i]
          }
      }

}
