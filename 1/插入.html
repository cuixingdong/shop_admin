<body>
    <script>
        // 插入排序
        function insertSort(arr) {
            let handle = [];
            handle.push(arr[0])
            for (let i = 1; i < arr.length; i++) {
                let A = arr[i];
                for (let j = handle.length - 1; j >= 0; j--) {
                    let B = handle[j]
                    if (A > B) {
                        handle.splice(j + 1, 0, A)
                        break
                    }
                    if (j === 0) {
                        handle.unshift(A)
                    }
                }

            }
            return handle
        }
        let arr = [2, 55, 33, 22, 12, 57, 24]
        console.log(insertSort(arr))



    </script>
</body>

</html>
