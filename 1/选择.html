<body>
    <script>
         function selectSort(arr){
             for(var i=0; i<arr.length;i++){
                for (var j = i + 1; j <arr.length; j++) {
                      if(arr[i]>arr[j]){
                          var tmp = arr[i];
                          arr[i] = arr[j];
                          arr[j] = tmp

                  
                      }
             }
         }
             return arr
        }
        var arr = [10, 9, 8, 1, 7, 6, 5];
          console.log(selectSort(arr))
        
        
        </script>
</body>
